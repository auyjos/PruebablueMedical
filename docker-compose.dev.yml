version: '3.8'

services:
  # Backend API Service (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bluemed-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - API_BASE_URL=https://687eade4efe65e5200875629.mockapi.io/api/v1
      - CORS_ORIGIN=http://localhost:3000
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=1000
    volumes:
      - ./backend/src:/app/src:ro
      - backend-node-modules:/app/node_modules
    command: npm run dev
    networks:
      - bluemed-network

  # Frontend React Service (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bluemed-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001/api
      - VITE_APP_NAME=BlueMed Frontend
      - VITE_ENABLE_DEBUG=true
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - frontend-node-modules:/app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 3000
    depends_on:
      - backend
    networks:
      - bluemed-network

# Networks
networks:
  bluemed-network:
    driver: bridge
    name: bluemed-network-dev

# Volumes
volumes:
  backend-node-modules:
    driver: local
  frontend-node-modules:
    driver: local
